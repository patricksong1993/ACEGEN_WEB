    <select name="states" class="ui selection search dropdown config" multiple="" id="player_name">
        <option value="">Player Name</option>
        <option value="Novak Djokovic">Novak Djokovic</option>
        <option value="Andy Murray">Andy Murray</option>
        <option value="Roger Federer">Roger Federer</option>
        <option value="Stan Wawrinka">Stan Wawrinka</option>
        <option value="Rafael Nadal">Rafael Nadal</option>
        <option value="Kei Nishikori">Kei Nishikori</option>

        <option value="Nick Kyrgios">Nick Kyrgios</option>

    <select class="ui dropdown config" id="metrics_level">
        <option value="">Breakdown Level</option>
        <option value="set">Set</option>
        <option value="game">Game</option>
        <option value="point">Point</option>
    </select>

    <select class="ui dropdown config" id="serve_return">
        <option value="">Serve/Return</option>
        <option value="serve">Serve</option>
        <option value="return">Return</option>
    </select>

    <select class="ui dropdown config" id="baseline_impact">
        <option value="">Baseline/Impact</option>
        <option value="baseline">Baseline</option>
        <option value="impact">Impact</option>
    </select>

    <div class="inline field config">
        <div class="ui toggle checkbox" id="two_step">
            <input type="checkbox">
            <label>Two-Step Metrics</label>
        </div>
    </div>

    <div class="ui divider config"></div>

    <select class="ui dropdown config half left" id="start_year">
        <option value="">Start Year</option>
        <option value="2011" selected="selected">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
    </select>

    <select class="ui dropdown config half right" id="end_year">
        <option value="">End Year</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016" selected="selected">2016</option>
    </select>

    <select class="ui dropdown config half left" id="surface">
        <option value="">Surface</option>
        <option value="hard">Hard</option>
        <option value="clay" selected="selected">Clay</option>
        <option value="grass">Grass</option>
        <option value="indoor">Indoor</option>
    </select>

    <select class="ui dropdown config half right" id="best_of">
        <option value="">Match Sets</option>
        <option value="3_sets" selected="selected">3 Sets</option>
        <option value="5_sets">5 Sets</option>
